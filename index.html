<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper js</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="slider-wrapper">
        <button id="prev-slide" class="slide-button material-symbols-rounded">
          chevron_left
        </button>
        <ul class="image-list">
          <img class="image-item" src="ab130a04-b2b9-43cc-8018-688c284c7c84-341cdba8-736c-4a30-95c2-c40d8a6008ae-Serengeti.jpg" alt="img-1" />
          <img class="image-item" src="card-1.jpg" alt="img-2" />
          <img class="image-item" src="depositphotos_36220949-stock-photo-beautiful-landscape.jpg" alt="img-3" />
          <img class="image-item" src="istockphoto-1317323736-612x612.jpg" alt="img-4" />
          <img class="image-item" src="jpg.webp" alt="img-5" />
          <img class="image-item" src="wide-angle-shot-of-a-single-tree-growing-under-a-clouded-sky-during-a-sunset-surrounded-by-grass_181624-22807.avif" alt="img-6" />
          <img class="image-item" src="Без названия.webp" alt="img-7" />
          <img class="image-item" src="beach-sunset-thailand.jpg" alt="img-8" />
          <img class="image-item" src="road-1072823_1280.jpg" alt="img-9" />
          <img class="image-item" src="d4340c886023360cac50a2b4f43b6b96.avif" alt="img-10" />
        </ul>
        <button id="next-slide" class="slide-button material-symbols-rounded">
          chevron_right
        </button>
      </div>
      <div class="slider-scrollbar">
        <div class="scrollbar-track">
          <div class="scrollbar-thumb"></div>
        </div>
      </div>
    </div>
  </body>
</html>
